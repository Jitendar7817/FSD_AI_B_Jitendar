<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Prediction App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 360px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            text-align: center;
            color: #fff;
        }

        .card h1 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #fff;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.3);
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 500;
            min-height: 30px;
        }

        .age {
            font-size: 28px;
            font-weight: 600;
            color: #ffeb3b;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üéÇ Age Predictor</h1>
    <p>Enter your date of birth to calculate your age</p>

    <label>Date of Birth</label>
    <input type="date" id="dob">

    <button onclick="calculateAge()">Predict Age</button>

    <div class="result" id="result"></div>

    <footer>Made with ‚ù§Ô∏è using HTML, CSS & JS</footer>
</div>

<script>
    function calculateAge() {
        const dob = document.getElementById("dob").value;
        const result = document.getElementById("result");

        if (!dob) {
            result.innerHTML = "‚ö† Please select your date of birth";
            return;
        }

        const birthDate = new Date(dob);
        const today = new Date();

        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();

        if (
            monthDiff < 0 ||
            (monthDiff === 0 && today.getDate() < birthDate.getDate())
        ) {
            age--;
        }

        result.innerHTML = `Your Age is <br><span class="age">${age} Years</span>`;
    }
</script>

</body>
</html>
